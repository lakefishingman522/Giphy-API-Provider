<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HEB Giphy Client</title>
  </head>
  <body>
    <section id="app"></section>
    <script src="client.js"></script>
    <script>
        const { start } = wasm_bindgen;
        function run() { start(); }
        wasm_bindgen('client_bg.wasm')
          .then(run)
          .catch(console.error);
    </script>
  </body>
</html>
