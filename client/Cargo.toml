[package]
name = "client"
version = "0.1.0"
authors = ["Anthony Dodd <dodd.anthonyjosiah@gmail.com>"]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
futures = "0.1"
js-sys = "0.3"
log = "0.4"
seed = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
wasm-bindgen = "0.2"
web-sys = { version="0.3", features=["WebSocket", "MessageEvent", "BinaryType"]}
